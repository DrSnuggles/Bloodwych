<!DOCTYPE html>
<html>
<head>
    <title>Bloodwych HTML</title>
    <script src="jquery-2.1.0.js" type="text/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="logo"><img id="bloodwych" src="images/logo.png"></div>
        <section class="info">
            <p>
                Player 1 Key:<br>
                Q, W, E, A, S, D, Spacebar opens doors, T toggles objects
            </p>
            <p>
                Player 2 Key:<br>
                Numpad 7, 8, 9, 4, 5, 6, 0 opens doors, + toggles objects
            </p>
            <p>Change Level: T, G</p>
            <p>Change Tower: L</p>
        </section>
        <section class="debug"><p></p></section>
        
        <canvas id="game-port" width="795" height="400" tabindex="1"></canvas>
    </div>
    
    <script src="dungeonitems.js" type="text/javascript"></script>
    <script src="Map.js" type="text/javascript"></script>
    <script src="fileloader.js" type="text/javascript"></script>
    <script src="player.js" type="text/javascript"></script>
    <script src="graphics.js" type="text/javascript"></script>	
    <script src="input.js" type="text/javascript" charset="utf-8"></script>
    <script src="game.js" type="text/javascript" charset="utf-8"></script>
    <script src="renderer.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="Bloodwych.js" type="text/javascript"></script>
    <script type="text/javascript">
        var canvas = document.getElementById("game-port");
        var ctx = canvas.getContext("2d");
        $(function() {
            canvas.addEventListener('keydown', doKeyDown, true);  
            canvas.addEventListener('touchstart', doTouchStart, false);
            canvas.focus();
        });
    </script>
</body>
</html>
